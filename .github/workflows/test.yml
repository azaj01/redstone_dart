name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 'stable'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: packages/native_mc_bridge/build
          key: ${{ runner.os }}-cmake-${{ hashFiles('packages/native_mc_bridge/**/*.cpp', 'packages/native_mc_bridge/**/*.h', 'packages/native_mc_bridge/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-cmake-

      - name: Install CMake
        run: sudo apt-get update && sudo apt-get install -y cmake

      - name: Download dart_dll
        working-directory: packages/native_mc_bridge/deps/dart_dll
        run: |
          # Check if dart_dll already exists
          if [ -f "lib/libdart_dll.so" ]; then
            echo "dart_dll already exists, skipping download"
            exit 0
          fi

          echo "Downloading dart_dll v0.2.0..."
          curl -L -o lib-linux.zip https://github.com/fuzzybinary/dart_shared_library/releases/download/0.2.0/lib-linux.zip

          echo "Extracting..."
          unzip -o lib-linux.zip -d .
          rm lib-linux.zip

          # The zip extracts to bin/, but CMake expects lib/
          # Move the library to the expected location
          mkdir -p lib
          mv bin/libdart_dll.so lib/

          echo "Contents of deps/dart_dll/lib:"
          ls -la lib/

          # Verify the library exists
          if [ ! -f "lib/libdart_dll.so" ]; then
            echo "ERROR: libdart_dll.so not found after extraction!"
            exit 1
          fi
          echo "dart_dll downloaded successfully"

      - name: Build native bridge
        working-directory: packages/native_mc_bridge
        run: |
          mkdir -p build
          cd build
          cmake ..
          make -j$(nproc)

      - name: Copy native libraries to run directory
        run: |
          # Create natives directory for the Gradle run task
          mkdir -p example/example_mod/minecraft/run/natives
          # Copy dart_mc_bridge native library
          cp packages/native_mc_bridge/build/libdart_mc_bridge.so example/example_mod/minecraft/run/natives/
          # Copy dart_dll library (needed at runtime)
          cp packages/native_mc_bridge/deps/dart_dll/lib/libdart_dll.so example/example_mod/minecraft/run/natives/

      - name: Copy Java bridge code
        run: |
          # The Gradle build expects bridge code in .redstone/bridge/
          # Normally the CLI copies this, but in CI we do it manually
          mkdir -p example/example_mod/.redstone/bridge
          cp -r packages/java_mc_bridge/src/main/* example/example_mod/.redstone/bridge/
          mkdir -p example/example_mod/.redstone/bridge/client
          cp -r packages/java_mc_bridge/src/client/* example/example_mod/.redstone/bridge/client/
          echo "Bridge code copied"
          ls -la example/example_mod/.redstone/bridge/

      - name: Build mod
        working-directory: example/example_mod/minecraft
        run: ./gradlew build --no-daemon

      - name: Run GameTests
        working-directory: example/example_mod/minecraft
        run: ./gradlew runGametest --no-daemon
        env:
          # Ensure libdart_dll.so can be found at runtime
          LD_LIBRARY_PATH: ${{ github.workspace }}/example/example_mod/minecraft/run/natives
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: example/example_mod/minecraft/build/junit.xml

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs
          path: |
            example/example_mod/minecraft/build/reports/
            example/example_mod/minecraft/build/logs/
