name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 'stable'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: packages/native_mc_bridge/build
          key: ${{ runner.os }}-cmake-${{ hashFiles('packages/native_mc_bridge/**/*.cpp', 'packages/native_mc_bridge/**/*.h', 'packages/native_mc_bridge/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-cmake-

      - name: Install CMake
        run: sudo apt-get update && sudo apt-get install -y cmake

      - name: Build native bridge
        working-directory: packages/native_mc_bridge
        run: |
          mkdir -p build
          cd build
          cmake ..
          make -j$(nproc)

      - name: Build mod
        working-directory: example/basic_dart_mod/minecraft
        run: ./gradlew build --no-daemon

      - name: Run GameTests
        working-directory: example/basic_dart_mod/minecraft
        run: ./gradlew runGametest --no-daemon
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: example/basic_dart_mod/minecraft/build/junit.xml

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs
          path: |
            example/basic_dart_mod/minecraft/build/reports/
            example/basic_dart_mod/minecraft/build/logs/
