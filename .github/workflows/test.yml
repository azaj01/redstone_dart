name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Test that project creation works and generated projects compile
  project-creation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 'stable'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: packages/native_mc_bridge/build
          key: ${{ runner.os }}-cmake-${{ hashFiles('packages/native_mc_bridge/**/*.cpp', 'packages/native_mc_bridge/**/*.h', 'packages/native_mc_bridge/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-cmake-

      - name: Install CMake
        run: sudo apt-get update && sudo apt-get install -y cmake

      - name: Download dart_dll
        working-directory: packages/native_mc_bridge/deps/dart_dll
        run: |
          if [ -f "lib/libdart_dll.so" ]; then
            echo "dart_dll already exists, skipping download"
            exit 0
          fi

          echo "Downloading dart_dll v0.2.0..."
          curl -L -o lib-linux.zip https://github.com/fuzzybinary/dart_shared_library/releases/download/0.2.0/lib-linux.zip
          unzip -o lib-linux.zip -d .
          rm lib-linux.zip
          mkdir -p lib
          mv bin/libdart_dll.so lib/

          if [ ! -f "lib/libdart_dll.so" ]; then
            echo "ERROR: libdart_dll.so not found after extraction!"
            exit 1
          fi
          echo "dart_dll downloaded successfully"

      - name: Build native bridge (server-only)
        working-directory: packages/native_mc_bridge
        run: |
          mkdir -p build
          cd build
          cmake -DSERVER_ONLY=ON ..
          make -j$(nproc)

      - name: Install CLI dependencies
        working-directory: packages/redstone_cli
        run: dart pub get

      - name: Run project creation E2E test
        working-directory: packages/redstone_cli
        run: dart test test/project_creation_e2e_test.dart --timeout=600s
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}

      - name: Upload test artifacts on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: project-creation-test-logs
          path: /tmp/redstone_e2e_test_*

  # Run framework tests using redstone test
  framework-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 'stable'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: packages/native_mc_bridge/build
          key: ${{ runner.os }}-cmake-server-only-${{ hashFiles('packages/native_mc_bridge/**/*.cpp', 'packages/native_mc_bridge/**/*.h', 'packages/native_mc_bridge/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-cmake-server-only-

      - name: Install CMake
        run: sudo apt-get update && sudo apt-get install -y cmake

      - name: Download dart_dll
        working-directory: packages/native_mc_bridge/deps/dart_dll
        run: |
          if [ -f "lib/libdart_dll.so" ]; then
            echo "dart_dll already exists, skipping download"
            exit 0
          fi

          echo "Downloading dart_dll v0.2.0..."
          curl -L -o lib-linux.zip https://github.com/fuzzybinary/dart_shared_library/releases/download/0.2.0/lib-linux.zip
          unzip -o lib-linux.zip -d .
          rm lib-linux.zip
          mkdir -p lib
          mv bin/libdart_dll.so lib/

          if [ ! -f "lib/libdart_dll.so" ]; then
            echo "ERROR: libdart_dll.so not found after extraction!"
            exit 1
          fi
          echo "dart_dll downloaded successfully"

      - name: Build native bridge (server-only)
        working-directory: packages/native_mc_bridge
        run: |
          mkdir -p build
          cd build
          cmake -DSERVER_ONLY=ON ..
          make -j$(nproc)

      - name: Install CLI globally
        run: dart pub global activate --source path packages/redstone_cli

      - name: Run framework tests
        working-directory: packages/framework_tests
        run: |
          dart pub get
          redstone test --verbose

      - name: Upload test artifacts on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: framework-test-logs
          path: |
            packages/framework_tests/minecraft/run/logs/
            packages/framework_tests/minecraft/build/reports/
