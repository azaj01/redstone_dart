plugins {
    id 'java-library'
    id 'net.fabricmc.fabric-loom-remap' version "${loom_version}"
}

version = '1.0.0'
group = 'com.redstone'

base {
    archivesName = 'java_mc_bridge'
}

repositories {
    mavenCentral()
}

dependencies {
    // Minecraft + mappings (this is what gives us MC source access)
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings loom.officialMojangMappings()

    // Fabric loader (needed for @Environment annotations, mod loading APIs)
    modImplementation "net.fabricmc:fabric-loader:${loader_version}"

    // Fabric API (for registry, events, etc.)
    modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_version}"

    // Native library loader for extracting natives from JARs
    implementation 'org.scijava:native-lib-loader:2.5.0'
}

// Minimal loom config - we don't need split source sets for a library
loom {
    // No mods block needed - this is a library, not a mod
    accessWidenerPath = file("src/main/resources/redstone.accesswidener")
}

// Include client source files in main source set (they use @Environment annotations)
sourceSets {
    main {
        java {
            srcDirs += 'src/client/java'
        }
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.release = 21
}

java {
    withSourcesJar()
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

// Task to generate MC sources for IDE navigation
tasks.register('setupSources') {
    dependsOn 'genSources'
    doLast {
        println ''
        println '=========================================='
        println 'MC sources generated successfully!'
        println 'Refresh your IDE to get code completion.'
        println '=========================================='
    }
}

// Task to package mod as a distributable JAR with natives and Dart snapshots
tasks.register('packageMod', Jar) {
    group = 'build'
    description = 'Creates a distributable mod JAR with embedded natives and Dart AOT snapshots'

    dependsOn jar

    archiveClassifier = 'distributable'

    // Include main compiled classes
    from sourceSets.main.output

    // Include runtime dependencies (native-lib-loader)
    from {
        configurations.runtimeClasspath
            .filter { !it.name.startsWith('fabric-') && !it.name.contains('minecraft') }
            .collect { it.isDirectory() ? it : zipTree(it) }
    } {
        exclude 'META-INF/MANIFEST.MF'
        exclude 'META-INF/*.SF'
        exclude 'META-INF/*.DSA'
        exclude 'META-INF/*.RSA'
    }

    // Include native libraries from resources
    from('src/main/resources') {
        include 'natives/**'
    }

    // Include Dart AOT snapshots (placeholder directory)
    from('src/main/resources') {
        include 'dart/**'
    }

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes(
            'Implementation-Title': 'Redstone Dart MC Bridge',
            'Implementation-Version': project.version,
            'Native-Library-Name': 'dart_mc_bridge'
        )
    }

    doLast {
        println ''
        println '=========================================='
        println "Distributable JAR created: ${archiveFile.get().asFile.name}"
        println 'Include natives in src/main/resources/natives/ before distribution.'
        println '=========================================='
    }
}
