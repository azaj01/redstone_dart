name: example_mod
description: Example Minecraft mod demonstrating the Redstone Dart framework
publish_to: none

# Redstone configuration (required for CLI detection)
redstone:
  minecraft_version: "1.21.1"
  org: com.example
  author: Norbert515

# Dart workspace - allows packages to reference each other
workspace:
  - packages/server
  - packages/client
  - packages/common

environment:
  sdk: ^3.0.0
