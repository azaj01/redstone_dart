name: minecraft_flutter_dev
description: Demo mod showcasing Flutter displays with redstone control
publish_to: none

# Redstone configuration (required for CLI detection)
redstone:
  minecraft_version: "1.21.11"
  org: com.example
  author: Norbert515

# Dart workspace - allows packages to reference each other
workspace:
  - packages/server
  - packages/client
  - packages/common

environment:
  sdk: ^3.5.0
